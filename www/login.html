<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="app">
    
    <div class="logo"> 
    <img src="imgs/logo_kmutnb.png" width="100" height="95">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <img src="imgs/FITM_LOGO.png" width="100" height="95" > 
    </div>

    <h1>Faculty of Industrial Technology and Management</h1>
    <div class="bg"></div>
    <h2>Log in</h2> <br />

    <div class="bg2">
    <div  class="container">
    
        <input v-model="username" type="text" name="username" placeholder="username" required> <br><br>
        <input v-model="password" type="password" name="password" placeholder="password" required> <br><br>

        <div>
            <div>
                <button @click="login()" type="button" name="submit" class="button">Login</button>
                
                <a href="regis.html" style="text-decoration:none; color: white;"> Sign up </a>
            </div>
                
        </div>
    
    </div>
    </div>
    
</body>
</html>


<script>
    Vue.createApp({
        data(){
            return{
                data:[],
                username: '',
                password: ''
            }
        },
        methods:{
            login() {
                axios.post('http://localhost:5000/member/login', {
                    username: this.username,
                    password: this.password
                }).then(res=>{
                    if (res.data.status) {
                        alert("Login Success")
                        localStorage.setItem('data', res.data.data);
                        window.location.href = 'index.html';
                    } else {
                        alert("Login Error");
                    }
                }).catch((err) =>{
                    alert("Login Error")
                    console.log(err);
                })
            },
            getmember(){    
                axios.get('http://localhost:5000/member').then(res=>{
                    this.data = res.data;
                    console.log(this.data)
                }).catch(err =>{
                    console.log(err);
                })
            }
        }
    }).mount('#app')
</script>
